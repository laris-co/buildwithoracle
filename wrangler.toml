# Build with Oracle - Cloudflare Workers Config
name = "buildwithoracle"
account_id = "a5eabdc2b11aae9bd5af46bd6a88179e"  # Nat.wrw@gmail.com
main = "dist/_worker.js/index.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Static assets - exclude _worker.js directory
[assets]
directory = "dist"
binding = "ASSETS"

# Exclude worker code from assets
[assets.serve]
exclude = ["_worker.js", "_worker.js/**"]

# Production routes - LIVE!
routes = [
  { pattern = "buildwithoracle.com", custom_domain = true },
  { pattern = "www.buildwithoracle.com", custom_domain = true },
  { pattern = "nat.buildwithoracle.com", custom_domain = true },
  { pattern = "oracle.buildwithoracle.com", custom_domain = true },
  { pattern = "sage.buildwithoracle.com", custom_domain = true },
  { pattern = "arthur.buildwithoracle.com", custom_domain = true },
  { pattern = "gemini.buildwithoracle.com", custom_domain = true }
]

# Preview/Draft deployments auto-generate URLs like:
# buildwithoracle.<your-subdomain>.workers.dev
